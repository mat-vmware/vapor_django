{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'template/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'template/css/vapor.css' %}" />
    <link rel="shortcut icon" href="{% static 'template/favicon.ico' %}" />
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'template:index' %}"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> <span>Vapor</span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'template:index' %}">Images</a></li>
                <li><a href="{% url 'template:vm_list' %}">VMs</a></li>
                <li><a href="#network">Networks</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div id="f" class="container">
    <h3><span>Launch a VM</span></h3>

    <hr />

    <form method="POST" action="{% url 'template:vm_new' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Image</label>
            <input type="text" class="form-control" id="image" name="image" value="{{ image }}" readonly />
        </div>
         <div class="form-group">
            <label for="name">VM Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="VM Name" />
        </div>
        <button type="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
    </form>
</div>
<!-- container -->

</body>
</html>
